<html>
<head>
<title>Parse Text</title>
</head>
<body>
<form ACTION="text-parse">
<h3>Show Parsed Text</h3>
<h3>Text:</h3>
<textarea NAME="text" ROWS=40 COLS=100 WRAP="T"></textarea>
<h3>Reset:<input TYPE="reset"></h3>
<h3>Submit:<input TYPE="submit" NAME="submit" VALUE="done"></h3>
</form>
</body>
</html>
